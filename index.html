<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="row flex flex-col w-[100%] h-[100vh] items-center justify-evenly md:min-w-[1024px] md:flex-row">
        <div class="w-[70%] flex  justify-center md:justify-end md:w-[50%]">
      <div class="form text-center w-[300px]">
        <div class="py-3">
          <h2 class="font-medium">Login</h2>
          <p class="text-[12px] text-gray-500">
            Enter Your Crdential to access your account
          </p>
        </div>
        <div>
          <a href="#">
            <div
              class="border border-gray-400 flex justify-center items-center gap-2 rounded "
            >
              <img
                class="w-8 h-8"
                src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png"
                alt=""
              />
              <p class="font-medium text-[13px]">Login with Google</p>
            </div>
          </a>
        </div>
         <div class="p-5">--------------- Or -----------------</div>
    
        <form action="#" class="text-left">
           <label for="email">Email Address</label>
            <input class="border border-gray-300 p-1 w-full" type="text" id="email" placeholder="email@gmail.com">
          <div class="flex justify-between items-center mt-2"> <label for="password">Password</label> <a href="#"><p class="text-blue-700 text-sm">Forgot password ?</p></a></div>
            <input class="border border-gray-300 p-1 w-full" type="text" id="password" placeholder="password">
         <div class="bg-blue-700 text-center py-1 rounded mt-3"><button class="text-white " type="button">Login</button></div>
         <p class="py-3">Don't have an account? <span class="font-medium cursor-pointer">Register Here</span></p>
        </form>
      </div>
    </div>
      <div class="Ladyimage w-[70%] mt-5">
        <img class="w-[100%] hidden md:block" src="./download.webp" alt=""  />
      </div>
    </div>
  </body>
</html>
